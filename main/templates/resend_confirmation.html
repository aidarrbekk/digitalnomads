{% extends "base.html" %}

{% block title %}Resend Confirmation - ShipAI{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Resend Confirmation Email</h2>
                <p class="text-center text-muted mb-4">
                    Enter your email address and we'll send you a confirmation link.
                </p>
                
                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Resend Confirmation Link</button>
                    </div>
                </form>

                <hr class="my-4">
                
                <p class="text-center text-muted small">
                    Remember your password? <a href="{{ url_for('login') }}">Log in here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
